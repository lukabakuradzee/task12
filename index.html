<body>
  <div class="container">
    <div class="div_photo">
      <img class="photo1" src="Photos/image 25.jpg" alt="">
    </div>
    <div class="registration_box">
       <div class="join_us_box">
         <h2 class="joinus_text">Join us today</h2>
         <p class="joinus_paragraph">Clarity gives you the blocks and components you need to create a truly professional website.</p>
         <div class="signup_box_google">
          <img src="Photos/google 2.svg" alt="">
          <a href="https://myaccount.google.com/?utm_source=sign_in_no_continue&pli=1" target="_blank"><h3 class="signup_google">Sign up with Google</h3></a>
         </div>
       </div>

       <form>
        <label for="name">First & Last Name</label>
        <input type="text" id="namelastname" placeholder="i.e Davon Lean" value="" name="namelastname">

        <label for="email">Email Address</label>
        <input type="text" id="email" placeholder="i.e. davon@mail.com" value="" name="email">

        <label for="password">Password</label>
        <input type="text" id="password" placeholder="**********" value="" name="password">
        
        <input class="checkbox" type="checkbox">
        <label class="remember_me" for="checkbox">Remember Me</label>
  
        <button class="submit_button" type="submit">Create Account</button>
        <p class="create_account">Don't have an account? <a href="https://accounts.google.com/signup/" target="_blank"><span>Create free account</span></a></p>
       </form>
    </div>


  </div>
